<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Musyoka Pairing Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 350px;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #020c1b, #075E54);
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
      border: 2px solid #EF6C33;
    }

    #text {
      color: #f6f5f5;
    }

    .input-container {
      display: flex;
      background: #1b1b1b;
      border-radius: 1rem;
      box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.5), inset -3px -3px 7px rgba(50, 50, 50, 0.5);
      padding: 0.5rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      border: none;
      padding: 1rem;
      border-radius: 0.8rem 0 0 0.8rem;
      background: linear-gradient(135deg, #e8e8e8, #cfcfcf);
      color: #0004ff;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.3), inset -4px -4px 6px rgba(255, 255, 255, 0.6);
    }

    .input-container button {
      border: none;
      padding: 1rem;
      background: linear-gradient(45deg, #43cea2, #185a9d);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0 1rem 1rem 0;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
    }

    .input-container button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #EF6C33, #075E54);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
      color: #efefef;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <h3 class="centered-text">JBM-X SESSION SCANNER</h3>
        <p>Made by Jacob Musyoka</p>
        <h6 style="color: #EF6C33;">Enter Your Number with Country Code</h6>
        <div class="input-container">
          <input placeholder="254XXXXXXXXX" type="text" id="number" />
          <button id="submit">Create</button>
        </div>
        <div id="pair" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>
  <script>
    let submitButton = document.getElementById("submit");
    let numberInput = document.getElementById("number");
    let output = document.getElementById("pair");

    submitButton.addEventListener("click", () => {
      output.innerHTML = "<p style='color:lawngreen;'>Generating pairing code...</p>";
      // Simulated pairing code generation (replace with real logic or API call)
      setTimeout(() => {
        output.innerHTML = "<p style='color:yellow;'>PAIRING CODE: <b style='color:white;'>1234-5678</b></p>";
      }, 2000);
    });
  </script>
</body>
</html>
